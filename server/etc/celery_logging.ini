[loggers]
keys=root,backend

[handlers]
keys=console,file

[formatters]
keys=logger_format

[logger_root]
level=DEBUG
handlers=file,console
qualname=root

[logger_backend]
level=DEBUG
handlers=file,console
qualname=backend

[handler_file]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=logger_format
args=(os.getcwd() + '/logs/backend.log', "D", 1, 0)


[handler_console]
class=StreamHandler
level=DEBUG
formatter=logger_format
args=(sys.stdout,)


[formatter_logger_format]
format=%(asctime)s - %(name)s - %(levelname)s - %(funcName)s:%(lineno)d - %(message)s